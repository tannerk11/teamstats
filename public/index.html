<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Stats</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Conference Statistics</h1>
      <div class="header-info">
        <span id="lastUpdated">Loading...</span>
        <button id="refreshBtn">Refresh Data</button>
      </div>
    </header>

    <div id="error" class="error" style="display: none;"></div>

    <div class="filter-controls">
      <div id="customFilters" class="filter-section active">
        <div class="filter-group">
          <label for="conferenceCustomFilter">Conference:</label>
          <select id="conferenceCustomFilter">
            <option value="">All Conferences</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="locationFilter">Location:</label>
          <select id="locationFilter">
            <option value="">All</option>
            <option value="home">Home</option>
            <option value="away">Away</option>
            <option value="neutral">Neutral</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="competitionFilter">Competition:</label>
          <select id="competitionFilter">
            <option value="">All</option>
            <option value="conference">Conference</option>
            <option value="division">Division</option>
            <option value="national">National</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="winLossFilter">Result:</label>
          <select id="winLossFilter">
            <option value="">All</option>
            <option value="wins">Wins</option>
            <option value="losses">Losses</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="monthFilter">Month:</label>
          <select id="monthFilter">
            <option value="">All</option>
            <option value="november">November</option>
            <option value="december">December</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
          </select>
        </div>

        <button id="applyFilters" class="apply-filters-btn">Apply Filters</button>
        <button id="resetFilters" class="reset-filters-btn">Reset</button>
      </div>
    </div>

    <div class="table-outside">
      <div class="table-container">
        <div id="loading" class="loading">Loading data...</div>
        <table id="statsTable">
          <thead>
            <tr id="tableHeader">
              <!-- Headers will be generated dynamically -->
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

    <!-- Bar Chart Section -->
    <div class="charts-section">
      <div class="chart-container">
        <div class="chart-header">
          <h2 id="chartTitle">Net Rating (NRTG)</h2>
          <select id="chartStatSelector">
            <option value="netRating">Net Rating (NRTG)</option>
            <option value="offensiveRating">Offensive Rating (ORTG)</option>
            <option value="defensiveRating">Defensive Rating (DRTG)</option>
            <option value="efgPct">Effective FG%</option>
            <option value="toPct">Turnover %</option>
            <option value="orPct">Offensive Rebound %</option>
            <option value="ftRate">FT Rate %</option>
            <option value="shotVolume">Shot Volume</option>
            <option value="ptspg">Points Per Game</option>
            <option value="fgpt">FG%</option>
            <option value="fgpt3">3PT%</option>
            <option value="ftpt">FT%</option>
          </select>
        </div>
        <canvas id="statsChart"></canvas>
      </div>
    </div>

    <!-- Scatterplot Section -->
    <div class="charts-section">
      <div class="scatter-charts-row">
        <div class="chart-container scatter-chart-container">
          <div class="chart-header">
            <h2>3-Point Attempt Rate vs 3-Point FG%</h2>
          </div>
          <div class="scatter-chart-wrapper">
            <canvas id="scatterChart"></canvas>
          </div>
        </div>
        
        <div class="chart-container scatter-chart-container">
          <div class="chart-header">
            <h2>OREB% vs DREB%</h2>
          </div>
          <div class="scatter-chart-wrapper">
            <canvas id="reboundChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js?v=22"></script>
</body>
</html>
